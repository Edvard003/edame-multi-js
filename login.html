<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MULTI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e91616 0%, #a41313 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: none;
        }
        
        .login-header {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            text-align: center;
        }
        
        .login-body {
            background: white;
            padding: 30px;
        }
        
        .form-control {
            height: 50px;
            border-radius: 8px;
            padding-left: 45px;
        }
        
        .input-group-text {
            position: absolute;
            z-index: 4;
            height: 50px;
            background: transparent;
            border: none;
            left: 1px;
            top: 1px;
        }
        
        .btn-login {
            background: linear-gradient(to right, #e91616 0%, #a41313);
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, #e91616 0%, #a41313 100%);
        }
        
        .brand-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fa2b2b;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="login-header">
                        <div class="brand-logo">
                            <i class=""></i>MULTI
                        </div>
                        <h4>Sign in to your account</h4>
                    </div>
                    <div class="card-body login-body">
                        <form id="loginForm">
                            <div class="mb-4 position-relative">
                                <span class="input-group-text">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control ps-45" id="username" 
                                       placeholder="Username" required>
                            </div>
                            
                            <div class="mb-4 position-relative">
                                <span class="input-group-text">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control ps-45" id="password" 
                                       placeholder="Password" required minlength="4">
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
<div id="loginError" class="alert alert-danger d-none mb-4"></div>
                            
                            <button type="submit" class="btn btn-login w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i> SIGN IN
                            </button>
                            
                            <div class="text-center">
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');

            // Reset error
            errorElement.classList.add('d-none');
            
            // Validation
            if (username.trim() === '' || password.length < 4) {
                errorElement.textContent = 'Please fill all fields (min 4 characters)';
                errorElement.classList.remove('d-none');
                return;
            }

            // Check credentials (demo only)
            if ((username === "admin" && password === "1234") || 
                (username === "user" && password === "1234")) {
                // Redirect based on role
                const targetPage = username === "admin" ? "admin/HTML/sash/html/indexadmin.html" : "user/indexuser.html";
                window.location.href = targetPage;
            } else {
                errorElemenØ³t.textContent = 'Invalid username or password';
                errorElement.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
